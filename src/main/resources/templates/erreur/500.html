<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{base :: head}"></div>
    <title>Server Error - Resolve Here</title>
    <style>
        .error-container {
            text-align: center;
            padding: 3rem 1rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0;
            line-height: 1;
            opacity: 0.5;
        }

        .error-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .error-details {
            margin-bottom: 2rem;
            color: var(--gray-color);
        }

        .error-actions {
            margin-top: 2rem;
        }

        .robot-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .robot {
            font-size: 8rem;
            color: var(--primary-color);
            animation: pulse 2s infinite;
        }

        .smoke {
            position: absolute;
            top: 30px;
            font-size: 2rem;
            opacity: 0;
            animation: smoke 4s infinite;
        }

        @keyframes pulse {
            0% {transform: scale(1);}
            50% {transform: scale(1.1);}
            100% {transform: scale(1);}
        }

        @keyframes smoke {
            0% {transform: translateY(0); opacity: 0;}
            10% {opacity: 0.8;}
            40% {opacity: 0.4;}
            50% {transform: translateY(-40px) translateX(20px); opacity: 0;}
            100% {transform: translateY(-50px) translateX(20px); opacity: 0;}
        }
    </style>
</head>
<header>
    <div th:replace="~{base :: logo-no-logout}"></div>
</header>
<body>
<div class="container">
    <div class="error-container animate-fade-in">
        <div class="error-code">500</div>
        <div class="robot-container">
            <i class="fas fa-robot robot"></i>
            <i class="fas fa-cloud smoke"></i>
        </div>
        <h1 class="error-message">Internal Server Error</h1>
        <p class="error-details">An unexpected error occurred on the server. Our technical team has been notified and is working to resolve the issue.</p>

        <div class="error-actions">
            <a href="/" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i>Back to home page
            </a>
            <button onclick="window.location.reload()" class="btn btn-outline-secondary btn-lg ms-3">
                <i class="fas fa-sync me-2"></i>Try again
            </button>
        </div>

        <div class="mt-5" th:if="${trace != null}">
            <p class="text-start">
                <a class="btn btn-outline-danger btn-sm" data-bs-toggle="collapse" href="#errorDetails" role="button" aria-expanded="false" aria-controls="errorDetails">
                    <i class="fas fa-bug me-2"></i>Technical details
                </a>
            </p>
            <div class="collapse" id="errorDetails">
                <div class="card card-body text-start">
                    <pre class="text-danger" th:text="${trace}">Trace</pre>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
