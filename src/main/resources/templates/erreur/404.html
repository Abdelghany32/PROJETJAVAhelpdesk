<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{base :: head}"></div>
    <title>Page Not Found - Resolve Here</title>
    <style>
        .error-container {
            text-align: center;
            padding: 3rem 1rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0;
            line-height: 1;
            opacity: 0.5;
        }

        .error-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        .error-details {
            margin-bottom: 2rem;
            color: var(--gray-color);
        }

        .error-actions {
            margin-top: 2rem;
        }

        .map-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto 2rem;
        }

        .map-pin {
            position: absolute;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
    </style>
</head>
<header>
    <div th:replace="~{base :: logo-no-logout}"></div>
</header>
<body>
<div class="container">
    <div class="error-container animate-fade-in">
        <div class="error-code">404</div>
        <div class="error-icon">
            <i class="fas fa-map-signs"></i>
        </div>
        <h1 class="error-message">Page Not Found</h1>
        <p class="error-details">Oops! The page you're looking for doesn't exist or has been moved.</p>

        <div class="map-container">
            <img src="https://via.placeholder.com/500x300" alt="Map" class="img-fluid rounded shadow-sm">
            <div class="map-pin" style="top: 50%; left: 50%;">
                <i class="fas fa-map-marker-alt text-danger fa-3x"></i>
            </div>
        </div>

        <div class="error-actions">
            <a href="/" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i>Back to home page
            </a>
            <button onclick="window.history.back()" class="btn btn-outline-secondary btn-lg ms-3">
                <i class="fas fa-arrow-left me-2"></i>Go back
            </button>
        </div>
    </div>
</div>
</body>
</html>
