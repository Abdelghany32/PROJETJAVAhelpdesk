# Configuration existante
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/helpdesk3
spring.datasource.username=root
spring.datasource.password=
spring.thymeleaf.cache=false
logging.level.org.springframework.security=DEBUG
logging.level.root=DEBUG

# Configuration des téléchargements de fichiers
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# Répertoire de stockage des fichiers (sera créé s'il n'existe pas)
file.upload-dir=./uploads

# Taille maximale des fichiers à stocker dans la BDD (1MB par défaut)
file.db-storage-threshold=1048576